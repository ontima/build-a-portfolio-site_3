<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Project 1</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">

			</header>

				<figure class="col-md-12">

			<main>
				<div class="row">

					</section>
					<section>
			 			<div class="col-md-4">

							<a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
						</div>
					</section>
					<section>
						<div class="col-md-4">
							<figure>
								<img class="img-wide img-responsive" src="images/bokeh.png" alt="Bokeh">
							</figure>
							<h3 class="text-uppercase">Bokeh</h3>
							<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
